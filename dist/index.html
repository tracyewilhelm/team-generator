<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>My Team</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ffffd4;
    }
    h1 {
      height: 120px;
      padding-top: 80px;
      background: darkslateblue;
      text-align: center;
      color: white;
    }
    .container {
      padding: 8em 16em;
    }
    .card {
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
        rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      width: 250px;
      height: fit-content;

      border-radius: 1em;
    }
    .card .top {
      background: darkcyan;
      height: 100px;

      padding: 1em;
      border-radius: 1em 1em 0 0;
    }
    .top :first-child {
      color: white;
      font-size: 30px;
    }
    .top :nth-child(2) {
      color: white;
      font-size: 25px;
    }
    .bottom {
      padding: 2em;
      background: grey;
      border-radius: 0 0 1em 1em;
      height: fit-content;
      width: fit-content;
    }
    .bottom ul {
      list-style: none;
      text-align: center;
    }
    .bottom ul li {
      width: 100%;
      background: white;
      border: 1px solid black;
      padding: 10px 0px;
    }
  </style>
  <body>
    <div class="header">
      <header>
        <h1>My Team</h1>
      </header>
    </div>

    <section class="manager">
      <div class="container">
        <div class="card">
          <div class="top">
            <div>
              <p>Tracye Wilhelm</p>
              <p>Manager</p>
            </div>
          </div>
          <div class="bottom">
            <ul>
              <li>Employee ID: 123345sdfg345</li>
              <li>
                Email:
                <a href="mailto:webmaster@example.com" tracye.wilhelm@gmail.com
                  >tracye.wilhelm@gmail.com</a
                >
              </li>
              <li>Office: twenty-three-nineteen</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="engineer"></section>

    <section class="intern"></section>
  </body>
</html>
